<div class="menubar">
    <div class="menu">
        <div *ngFor="let item of menuItems; let i = index" class="item {{i == 1? 'active' : ''}}">
            <span>{{item.name}}</span>
        </div>
    </div>

    <div class="items-container">
        <clipboard-menu></clipboard-menu>
        <font-menu></font-menu>
        <alignment-menu></alignment-menu>
        <number-menu></number-menu>
        <styles-menu></styles-menu>
        <cells-menu></cells-menu>
    </div>
</div>
